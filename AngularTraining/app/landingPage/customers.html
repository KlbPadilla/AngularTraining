<section ng-controller="customers">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <button   type="submit" class="btn btn-default">
                    Add New <i class="fa fa-plus"></i>
                </button>
                <table class="table table-striped table-hover table-bordered table-responsive ">
                    <thead>
                        <tr>
                            <th> Is Company</th>
                            <th> First Name</th>
                            <th> Last Name</th>
                            <th> Date Of Birth</th>
                            <th> Sex Gender</th>
                            <th> Marital Status</th>
                            <th> Is Active</th>
                                      
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="c in customers" data-ng-click="popup(c)">
                        <tr>
                            <td  >{{c.IsCompany}}</td>
                            <td>{{c.FirstName}}</td>
                            <td>{{c.LastName}}</td>
                            <td>{{c.DateOfBirth2}}</td>
                            <td>{{c.SexGender}}</td>
                            <td>{{c.MaritalStatus}}</td>
                            <td >{{c.IsActive}}</td>
                                        
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>
